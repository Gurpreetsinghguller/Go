<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
</head>
<body>
<h1>Contact Entries :</h1>
<br>
<br>

<table class="table table-dark" >
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Train Number</th>
      <th scope="col">Train Name</th>
      <th scope="col">Starts</th>
      <th scope="col">Ends</th>
      
    </tr>
  </thead>
  <tbody id="myTable">    
  </tbody>
</table>

</body>
</html>
<script>
 fetch('http://localhost:8000/fetch')
    .then(response=>response.json())
    .then(data=>{
      for(i=0; i<data.length-1; i++){
        
        var table = document.getElementById("myTable");
        var row = table.insertRow(i);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        
        cell1.innerHTML = data[i+1]['id'];
        cell2.innerHTML = data[i+1]['trainNo'];
        cell3.innerHTML = data[i+1]['trainName'];
        cell4.innerHTML = data[i+1]['starts'];
        cell5 .innerHTML = data[i+1]['ends'];
        
         console.log(data)

            
      }
    })
                  
                  

</script>
