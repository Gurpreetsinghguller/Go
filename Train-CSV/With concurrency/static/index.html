$(document).ready(function(){
  
  function load_data(page){
    $.ajax({
      url:"http://localhost:8000/fetch",
      //method
      data:{page:page},
      success:function(data){
        $('#pagination_data').html(data)
      }
    })
  }

$(document).on('click','.pagination_link',function(){
  var page =$(this).attr("id");
  load_data(page);
});
})
